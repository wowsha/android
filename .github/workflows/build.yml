name: Build Android 10 ARM

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk git-core gnupg flex bison gperf \
            build-essential zip curl zlib1g-dev gcc-multilib g++-multilib \
            libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev \
            lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip

      - name: Set up environment
        run: |
          echo 'JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64' >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH

      - name: Initialize AOSP repo
        run: |
          mkdir aosp && cd aosp
          curl https://storage.googleapis.com/git-repo-downloads/repo > repo
          chmod +x repo
          sudo mv repo /usr/local/bin/
          repo init -u https://android.googlesource.com/platform/manifest -b android-10.0.0_r47

      - name: Sync source (this takes time)
        run: |
          cd aosp
          repo sync -c -j4

      - name: Build AOSP for ARM
        run: |
          cd aosp
          source build/envsetup.sh
          lunch aosp_arm-eng
          make -j$(nproc)

      - name: Upload system image
        uses: actions/upload-artifact@v4
        with:
          name: android10-arm-images
          path: aosp/out/target/product/generic/*.img
